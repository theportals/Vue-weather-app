<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's the Weather Like?</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="weather-app">
        <div class="shadowed black stuff-box">
            <h1>Vue.JS Weather App</h1>
        </div>
        <div class="shadowed blue stuff-box">
            <h2>Your location</h2>
            <p>Please wait for the location API to respond...</p>
        </div>
        <div class="shadowed yellow stuff-box">
            <h2>Current conditions</h2>
            <p>Please wait for the weather API to respond...</p>
        </div>
        <div class="shadowed cyan stuff-box">
            <h2>5 day 3-hour forecast</h2>
            <p>Please wait for the weather API to respond...</p>
        </div>
    </div>
</body>
</html>
